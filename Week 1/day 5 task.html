<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <h2>Contact Me</h2>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <img src="./img/WIN_20250429_09_45_41_Pro.jpg" alt="My Profile photo" height="190px">
            <p>Hello! I'm Muhammed Sudheer.A.S, a passionate learner on my journey to become a full stack developer.
            </p>
        </section>

        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <label for="language">Favorite Language:</label>
                <select id="language" name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </select><br><br>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to the newsletter</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Muhammed Sudheer.A.S. All rights reserved.</p>
    </footer>
</body>

</html>
